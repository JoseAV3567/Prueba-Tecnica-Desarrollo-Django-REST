<h1>Lista de Productos</h1>
<a href="{% url 'crear-producto' %}">Agregar Nuevo Producto</a>
<hr />
<table border="1" style="width: 100%">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for producto in productos %}
    <tr>
      <td>
        <a href="{% url 'detalle-producto' producto.pk %}"
          >{{ producto.nombre }}</a
        >
      </td>
      <td>${{ producto.precio }}</td>
      <td>{{ producto.disponible }}</td>
      <td>
        <a href="{% url 'actualizar-producto' producto.pk %}">Editar</a> |
        <a href="{% url 'borrar-producto' producto.pk %}">Borrar</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No hay productos registrados.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
